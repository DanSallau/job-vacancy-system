<div class="container">
    <div class="col-sm-12 col-md-12 col-xs-12">
        <div class="row">
            <h2> Contact Information</h2>
        </div>
        <form id="job-form" *ngIf="job" #frmRef="ngForm" novalidate="novalidate">
            <div class="form-group row">
                <label for="fname" class="col-sm-2 col-xs-12 col-form-label">First name</label>
                <div class="col-sm-10 col-xs-12">
                    <input type="text" class="form-control required" id="fname" [(ngModel)]="employer.FisrtName">
                </div>
            </div>

            <div class="form-group row">
                <label for="lname" class="col-sm-2 col-xs-12 col-form-label">Last name</label>
                <div class="col-sm-10 col-xs-12">
                    <input type="text" class="form-control required" id="lname" [(ngModel)]="employer.LastName">
                </div>
            </div>


            <div class="form-group row">
                <label for="email" class="col-sm-2 col-xs-12 col-form-label">Email </label>
                <div class="col-sm-10 col-xs-12">
                    <input type="email" class="form-control required" id="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="contact" class="col-sm-2 col-xs-12 col-form-label">Contact </label>
                <div class="col-sm-10 col-xs-12">
                    <input type="text" class="form-control required" id="contact">
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-xs-12 col-form-label">Address</label>
                <div class="col-sm-10 col-xs-12">
                    <input type="text" class="form-control required" id="txtAdress">
                </div>
            </div>

            <div class="form-group row">
                <label for="company" class="col-sm-2 col-xs-12 col-form-label">Company name</label>
                <div class="col-sm-10 col-xs-12">
                    <input type="text" class="form-control required" id="txtCompany">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="contact" class="col-sm-2 col-xs-12 col-form-label">Email alerts </label>
                <div class="col-sm-10 col-xs-12">
                    <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                                I would like to receive alert from Ransdad
                    </label>
                </div>
            </div>

            <div class="row">
                <h2> Job Information</h2>
            </div>
            
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-xs-12 col-form-label">Job Title</label>
                <div class="col-sm-10 col-xs-12">
                    <input type="text" class="form-control required" id="txtTitle">
                </div>
            </div>

            <div class="form-group row">
                <label for="company" class="col-sm-2 col-xs-12 col-form-label">Job Specification</label>
                <div class="col-sm-10 col-xs-12">
                    <textarea class="form-control required" id="txtSpecification" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                 <div class="col-sm-2 col-xs-6 col-sm-offset-10">
                    <button id="btn-save" type="button" class="btn btn-primary"  [disabled]="!frmRef.form.valid">
                        <span class="glyphicon glyphicon-plus-sign"></span> Save Job
                    </button>
                 </div>

            </div>

        </form>

        <div class="row">
            <footer class="footer">
                <p>Â© 2016 Company, Inc.</p>
            </footer>
        </div>
    </div>

</div>
