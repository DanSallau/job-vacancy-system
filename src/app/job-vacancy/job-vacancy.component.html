<div class="container">
        <div class="starter template">
                <h1> Bello Ya je zari</h1>

                <div class="col-sm-10 col-md-10 col-xs-12 col-sm-offset-1 col-md-offset-1">
                        <div class="row pull-right">
                                <button type="button" class="btn btn-sm btn-primary" (click)="addJob($event)">Primary</button>
                        </div>
                        <div class="row job-item" *ngFor="let job of jobs">
                                <div class="row">
                                        {{job.Title}}
                                </div>
                                <div class="row">
                                        {{job.JobSpecification}}
                                </div>

                                <div class="row">

                                        <div class="col-sm-3 col-xs-12">
                                                {{job.JobLocation}}
                                        </div>
                                        <div class="hidden-xs">|</div>
                                        <div class="col-sm-3 col-xs-12">
                                                {{job.CreatedBy}}
                                        </div>
                                        <div class="hidden-xs">|</div>
                                        <div class="col-sm-3 col-xs-12">
                                                {{job.CreatedOn | date}}
                                        </div>
                                        <div class="hidden-xs">|</div>
                                        <div class="col-sm-4 col-xs-12">
                                                {{job.JobType}}
                                        </div>
                                </div>

                                <hr/>
                        </div>


                        <div class="col-lg-8 col-xs-12 col-md-8">
                                <div class="pull-left"><a href="#" class="prevnext"><i class="fa fa-angle-left"></i></a></div>
                                <div class="pull-left">
                                        <ul class="paginationforum">
                                                <li class="hidden-xs"><a href="#">1</a></li>
                                                <li class="hidden-xs"><a href="#">2</a></li>
                                                <li class="hidden-xs"><a href="#">3</a></li>
                                                <li class="hidden-xs"><a href="#">4</a></li>
                                                <li><a href="#">5</a></li>
                                                <li><a href="#">6</a></li>
                                                <li><a href="#" class="active">7</a></li>
                                                <li><a href="#">8</a></li>
                                                <li class="hidden-xs"><a href="#">9</a></li>
                                                <li class="hidden-xs"><a href="#">10</a></li>
                                                <li class="hidden-xs hidden-md"><a href="#">11</a></li>
                                                <li class="hidden-xs hidden-md"><a href="#">12</a></li>
                                                <li class="hidden-xs hidden-sm hidden-md"><a href="#">13</a></li>
                                                <li><a href="#">1586</a></li>
                                        </ul>
                                </div>
                                <div class="pull-left"><a href="#" class="prevnext last"><i class="fa fa-angle-right"></i></a></div>
                                <div class="clearfix"></div>
                        </div>
                </div>

        </div>
</div>

</div>
